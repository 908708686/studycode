<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/3.3.7/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
</head>
<body>
<div class="navbar">
    <a href="#" th:href="@{/admin}">admin</a>
    <a href="#" th:href="@{/dept}">dept</a>
    <a href="#" th:href="@{/relation}">relation</a>
    <a href="#" th:href="@{/logout}">logout</a>
    <a href="#" th:href="@{/test}">test</a>
</div>
<div class="content">
    <h2>部门管理</h2>
    <p>管理部门与与域控OU的对应关系</p>
    <div class="container mt-5">
        <!-- 数据列表 -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>公司代码</th>
                <th>部门代码</th>
                <th>部门名称</th>
                <th>OU</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.co}"></td>
                <td th:text="${data.dept}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.ou}"></td>
                <td>
                    <!-- 编辑按钮，点击后显示编辑表单 -->
                    <button type="button" class="btn btn-warning edit-btn" data-toggle="modal"
                            data-target="#editModal" th:data-co="${data.co}" th:data-dept="${data.dept}"
                            th:data-department-name="${data.name}" th:data-ou="${data.ou}">
                        编辑
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑数据</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#" th:action="@{/updatedept}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editCo" class="form-label">公司代码</label>
                            <input type="text" class="form-control" id="editCo" name="co" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editDept" class="form-label">部门代码</label>
                            <input type="text" class="form-control" id="editDept" name="dept" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">部门名称</label>
                            <input type="text" class="form-control" id="editName" name="name" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editOu" class="form-label">OU</label>
                            <input type="text" class="form-control" id="editOu" name="ou" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 编辑模态框 -->


</div>

<script src="/2.1.1/jquery.min.js"></script>
<script src="/3.3.7/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.edit-btn').click(function() {
            var companyCode = $(this).data('co');
            var departmentCode = $(this).data('dept');
            var departmentName = $(this).data('department-name');
            var ou = $(this).data('ou');
            console.log(companyCode);
            console.log(departmentCode);
            console.log(departmentName);
            console.log(ou);
            $("#editName").val(departmentName);
            $("#editCo").val(companyCode);
            $("#editDept").val(departmentCode);
            $("#editOu").val(ou);
        });
    });
</script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .content {
        padding: 20px;
    }
</style>
</html>
