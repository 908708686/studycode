<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/3.3.7/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
</head>
<body>
<div class="navbar">
    <a href="#" th:href="@{/admin}">admin</a>
    <a href="#" th:href="@{/dept}">dept</a>
    <a href="#" th:href="@{/relation}">relation</a>
    <a href="#" th:href="@{/logout}">logout</a>
    <a href="#" th:href="@{/test}">test</a>
</div>
<div class="content">
    <h2>部门管理</h2>
    <p>管理部门与与域控OU的对应关系</p>
    <div class="container mt-5">

        <table class="table table-bordered">
            <!-- 新增数据 -->
            <button type="button" class="btn btn-warning add-btn" data-toggle="modal"
                    data-target="#addModal">新增
            </button>
            <!-- 数据列表 -->
            <thead>
            <tr>
                <th>公司代码</th>
                <th>域账号</th>
                <th>企业微信编码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.co}"></td>
                <td th:text="${data.userid}"></td>
                <td th:text="${data.ad}"></td>
                <td>
                    <!-- 编辑按钮，点击后显示编辑表单 -->
                    <button type="button" class="btn btn-warning edit-btn" data-toggle="modal"
                            data-target="#editModal" th:data-co="${data.co}" th:data-ad="${data.ad}"
                            th:data-userid="${data.userid}">编辑
                    </button>
                    <!-- 编辑按钮，点击后显示编辑表单 -->
<!--                    <form id="deleteForm" class="btn btn-warning edit-btn" th:action="@{/delrelation}" th:method="post">-->
<!--                        &lt;!&ndash; 通过隐藏字段传递要删除的数据ID &ndash;&gt;-->
<!--                        <input type="hidden" name="ad" th:value="${data.ad}" />-->
<!--                        <button type="button" class="delete-btn"-->
<!--                                onclick="confirmDelete(this.form)">删除</button>-->
<!--                    </form>-->
                    <button class="btn btn-warning edit-btn delete-btn"
                            th:data-ad="${data.ad}"
                            onclick="confirmDelete($(this).data('ad'))">
                        删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!---新增模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">编辑数据</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#" th:action="@{/addrelation}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addCo" class="form-label">公司代码</label>
                            <input type="text" class="form-control" id="addCo" name="co" required>
                        </div>
                        <div class="mb-3">
                            <label for="addUserid" class="form-label">企业微信编码</label>
                            <input type="text" class="form-control" id="addUserid" name="userid" required>
                        </div>
                        <div class="mb-3">
                            <label for="addAd" class="form-label">域账号</label>
                            <input type="text" class="form-control" id="addAd" name="ad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 编辑模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑数据</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#" th:action="@{/updaterelation}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editCo" class="form-label">公司代码</label>
                            <input type="text" class="form-control" id="editCo" name="co" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editUserid" class="form-label">企业微信编码</label>
                            <input type="text" class="form-control" id="editUserid" name="userid" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editAd" class="form-label">域账号</label>
                            <input type="text" class="form-control" id="editAd" name="ad" required >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

<script src="/2.1.1/jquery.min.js"></script>
<script src="/3.3.7/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.edit-btn').click(function() {
            var co = $(this).data('co');
            var ad = $(this).data('ad');
            var userid = $(this).data('userid');
            console.log(co);
            console.log(ad);
            console.log(userid);
            $("#editCo").val(co);
            $("#editAd").val(ad);
            $("#editUserid").val(userid);
        });
    });
    // 删除确认函数
    function confirmDelete(ad) {
        if (confirm('确定要删除这条数据吗？此操作不可撤销。')) {
        // 构造请求
             $.post('/delrelation', { ad: ad }, function(response) {
            // 处理响应，例如刷新页面或删除行
            location.reload(); // 示例：刷新页面
            });
        }
    }

</script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .content {
        padding: 20px;
    }
</style>
</html>
